<div class="container">
    <h1>Nuevo Vehiculo</h1>
    <form [formGroup]="formaVehiculo" (ngSubmit)="guardarVehiculo()">

      <div class="form-group">
          <label for="nombre">Nombre</label>

          <input type="text"class="form-control" formControlName="nombre" placeholder="Nombre"
          id="nombre" [(ngModel)]="vehiculo.nombre"
          >
          <div *ngIf="formaVehiculo.controls['nombre'].errors?.required"class="form-control-feedback">
            Nombre Requerido
          </div>

      </div>

      <div class="form-group">
        <label for="apellido">Modelo</label>
        <input type="number" class="form-control" id="modelo" placeholder="Modelo" [(ngModel)]="vehiculo.modelo" formControlName="modelo">

        <div *ngIf="formaVehiculo.controls['modelo'].errors?.required"class="form-control-feedback">
          Modelo  Requerido
        </div>
      </div>

      <div class="form-group">
        <label for="cedula">Placa</label>
        <input type="text" class="form-control" id="placa" placeholder="placa" formControlName="placa" [(ngModel)]="vehiculo.placa">

        <div *ngIf="formaVehiculo.controls['placa'].errors?.required"class="form-control-feedback">
          Placa Requerido
        </div>

      </div>

      <div class="form-group">
        <label for="edad">Color</label>
        <input type="text" class="form-control" id="color" placeholder="color" formControlName="color" [(ngModel)]="vehiculo.color">
      </div>

      <div class="form-group">

        <div  *ngIf="tiposVehiculos.length > 0">
          <div class="radio" *ngFor="let type of tiposVehiculos">
            <label class="radio-inline">
              <input type="radio" (click)="seleccionarTipoVehiculo(type)" [value]="type.nombre"  formControlName="tipoVehiculo" [attr.name]="type.nombre" >
              {{type.nombre}}
            </label>
          </div>
        </div>
      <!--  <label for="telefono">Tipo</label>
        <input type="text" class="form-control" id="telefono" placeholder="telefono" formControlName="telefono">-->
      </div>

      <div class="form-group">
        <label for="cilindraje">Cilindraje</label>
        <input type="number" class="form-control" id="cilindraje" placeholder="cilindraje" formControlName="cilindraje" [(ngModel)]="vehiculo.cilindraje">
      </div>

      <div class="form-group">

          <div class="row ">
            <div class="col-sm-2">
              <label for="usuario">Cedula Usuario</label>
            </div>

              <div class="col-sm-6">
                <input type="text" class="form-control" id="usuario" placeholder="Usuario" formControlName="cliente" [(ngModel)]="usuarioSeleccionado.nombre" (keyup)="filtroUsuario()">
              </div>

              <div class="col-sm-4">
                <button type="button" class="btn btn-default">Buscar</button>
              </div>
          </div>

          <div [hidden]="crearUsuario" >
            <button type="button" class="btn btn-danger"  (click)="llamarCrearUsuario()">Crear Usuario</button>
          </div>

        </div>

        <div class="form-group">
          <div class="suggestions" *ngIf="usuariosFiltrados.length > 0">
            <div class="radio" *ngFor="let usuario of usuariosFiltrados">
              <label >
                <input type="radio" name="optradio" (click)="seleccionarUsuario(usuario)">
                {{usuario.cedula}}  / {{usuario.nombre}} {{usuario.apellido}}
              </label>
            </div>
          </div>
        </div>

      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
